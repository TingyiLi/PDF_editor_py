{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>{{message}}!</h1>
    <ul>
    {% for book in results %}
        <li>{{ book.title }} by {{ book.author }} in {{ book.year }} (ISBN: <a href="http://localhost:5000/{{book.isbn}}" method = 'POST'>{{ book.isbn }}</a>)</li>
    {% endfor %}
    </ul>
{% endblock %}
